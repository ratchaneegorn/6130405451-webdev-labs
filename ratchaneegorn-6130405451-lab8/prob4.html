<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  background-color: red;
}
#myDIV {
    width: 300px;
    height: 200px;
    background: red;
    animation: mymove 5s infinite;
  }
  @keyframes mymove {
    from {background-color: red;}
    to {background-color: blue;}
  }
</style>
</head>
<body>
    <div id="myDIV"></div>

</body>
</html>
