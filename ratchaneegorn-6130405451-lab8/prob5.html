<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  position: relative;
  background-color: red;
}
#myDIV {
    width: 100px;
    height: 100px;
    background: red;
    animation: mymove 2s infinite;
  }
@keyframes mymove {
    from {background-color: red; /*เริ่มจาก 0px */
    left: 0px;}
    50% {background-color: yellow; /*to การเดินให้ครบทั้งรอบ 100% ถ้าจะเดินไปกลับเลยต้องไป50กลับ100*/
    left: 200px;}
    100% {background-color: red;
    left: 0px;}  
  }
</style>
</head>
<body>
<div id="myDIV"></div>
</body>
</html>
