<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading-json</title>
</head>
<body>
    <h1>Loading Students Information</h1>
    <p id="demo"></p>
    <script>
        fetch('students.json').then(response => response.text()).then(data => document.querySelector("#demo").textContent = data);
    </script>
</body>
</html>
