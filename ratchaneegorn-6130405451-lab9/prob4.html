<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plasces</title>
</head>
<body>
    <ol id="demo"></ol>
    <script>
        fetch('places.json').then(response => {
            return response.json();
        }).then(data => {
            for (var places of data.results) {
                const li = document.createElement("li");
                li.innerHTML = ` 
                    <p style = "color:blue">name = ${places.name}</p> <p style = "color:green">location = ${places.geometry.location.lat} ${places.geometry.location.lng}</p>
                    ` 
                
                document.getElementById("demo").append(li)   
                }
            
            
        })
    </script>
</body>
</html>
