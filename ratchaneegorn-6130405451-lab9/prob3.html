<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Students Information</title>
</head>
<body>
    <h1>Loading Students Information</h1>
    <ol id="demo"></ol>
    <script>
        fetch('students.json').then(response => {
            return response.json();
        }).then(data => {
            student = data.wclass
            for (var person of student) {
                const li = document.createElement("li");
                li.innerHTML = ` 
                    ${person.student["@attributes"].id} <strong>${person.student["name"]}</strong> <em>${person.student["skill"]}</em>
                ` //use backtick for setting format
                document.getElementById("demo").append(li)
               
            }
        })
    </script>
</body>
</html>
